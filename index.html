<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- DESCRIPCIÓN (En una sola línea para evitar errores visuales) -->
        <meta
            name="description"
            content="ModoFreelanceOS, el sistema operativo todo en uno para freelancers. Gestiona proyectos, facturación, clientes y más."
        />

        <!-- TÍTULO -->
        <title>ModoFreelanceOS - El Sistema Operativo para Freelancers</title>

        <!-- FAVICON -->
        <!-- Asegúrate de que el archivo favicon.png esté en la carpeta /public -->
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="apple-touch-icon" href="/favicon.png" />

        <!-- OPEN GRAPH (Redes Sociales) -->
        <meta
            property="og:title"
            content="ModoFreelanceOS - Tu oficina virtual"
        />
        <meta
            property="og:description"
            content="Genera propuestas, logos y facturas con IA."
        />
        <meta
            property="og:image"
            content="https://app.modofreelanceos.com/og-image.png"
        />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <!-- PWA -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#16a34a" />

        <!-- ESTILOS Y FUENTES -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            brand: {
                                50: '#f0fdf4',
                                100: '#dcfce7',
                                500: '#22c55e',
                                600: '#16a34a',
                                700: '#15803d',
                                900: '#14532d',
                            },
                        },
                    },
                },
            }
        </script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            .custom-scrollbar::-webkit-scrollbar {
                display: none;
            }

            .custom-scrollbar {
                -ms-overflow-style: none; /* IE and Edge */
                scrollbar-width: none; /* Firefox */
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <!-- IMPORTANTE: Verifica si tu archivo está en 'src' o en la raíz -->
        <!-- Si usas la estructura estándar de Vite, suele ser /src/index.tsx o /src/main.tsx -->

        <script type="module" src="/index.tsx"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker
                        .register('/sw.js')
                        .then((registration) => {
                            console.log('SW registrado:', registration.scope)
                        })
                        .catch((err) => {
                            console.log('SW falló:', err)
                        })
                })
            }
        </script>
    </body>
</html>
